    <div class="container mt-5" style="margin-top: 100px;">
        <div class="form-card">
            <h1 style=" color: rgb(226, 74, 74);">Order Food on Train</h1>
            <form id="foodOrderForm">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                    <label for="pnrNumber">PNR Number</label>
                    <input type="text" class="form-control" id="pnrNumber" placeholder="Enter PNR Number" required>
                </div>
                <div class="form-group">
                    <label for="stationSelect">Arrival Station</label>
                    <select class="form-control" id="stationSelect" required>
                        <option value="Dharmapuri">Dharmapuri</option>
                        <option value="Salem">Salem</option>
                        <option value="Erode">Erode</option>
                        <option value="Tirupur">Tirupur</option>
                        <option value="Coimbatore">Coimbatore</option>
                    </select>
                </div>
                

                <div class="form-group">
                    <label for="totalQuantity">Total Quantity</label>
                    <input type="number" class="form-control" id="totalQuantity" placeholder="Total Quantity" required readonly>
                </div>

                <div class="form-group">
                    <label for="totalPrice">Total Price</label>
                    <input type="number" class="form-control" id="totalPrice" placeholder="Total Price" required readonly>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Proceed to Payment</button>
            </form>
        </div>

        <div class="form-card mt-5" id="orderSummarySection" style="display: none;">
            <h1 style=" color: rgb(226, 74, 74);">Order Summary</h1>
            <p><strong>User Name:</strong> <span id="displayUserName"></span></p>
            <p><strong>PNR Number:</strong> <span id="displayPnrNumber"></span></p>
            <p><strong>Arrival Station:</strong> <span id="displayStationSelect"></span></p>
            <p><strong>Total Quantity:</strong> <span id="displayTotalQuantity"></span></p>
            <p><strong>Total Price:</strong> â‚¹<span id="displayTotalPrice"></span></p>
            <button type="button" class="btn btn-primary" id="upiBtn">UPI</button>
            <button type="button" class="btn btn-primary" id="codBtn">Cash on Delivery</button>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-center">Copyright &copy; 2024 - Food Factory.com</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            let totalQuantity = 0;
            let totalAmount = 0;

            // Add event listener for the form submission
            $("#foodOrderForm").on("submit", function (event) {
                event.preventDefault();

                // Here, you would calculate total quantity and total price based on the items (this can be fetched from an array or back-end)
                totalQuantity = 5; // Example value for total quantity
                totalAmount = 150; // Example value for total price

                // Update the UI with the form values and order summary
                $("#displayUserName").text($("#userName").val());
                $("#displayPnrNumber").text($("#pnrNumber").val());
                $("#displayStationSelect").text($("#stationSelect").val());
                $("#displayTotalQuantity").text(totalQuantity);
                $("#displayTotalPrice").text(totalAmount.toFixed(2));

                // Hide the form and show the order summary section
                $(".form-card").hide();
                $("#orderSummarySection").show();
            });

            // Handle UPI payment
            $("#upiBtn").on("click", function () {
                alert("Proceeding with UPI Payment...");
                // Implement UPI payment redirection or processing here
            });

            // Handle Cash on Delivery payment
            $("#codBtn").on("click", function () {
                alert("Proceeding with Cash on Delivery...");
                // Implement COD payment processing here
            });
        });
    </script>
