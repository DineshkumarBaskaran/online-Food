<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD FACTORY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <!-- Navigation Section Start -->
    <header class="navbar">
      <nav id="site-top-nav" class="navbar-menu navbar-fixed-top">
          <div class="container">
              <div class="logo">
                  <a href="index.html">
                      <img src="images/logo.png" class="img-responsive" alt="Food Factory Logo">
                      <span class="logo-text">FACTORY.com</span>
                  </a>
              </div>
              <div class="menu text-right">
                  <ul>
                      <li><a class="hvr-underline-from-center" href="index.html">Home</a></li>
                      <li><a class="hvr-underline-from-center" href="food.html">Foods</a></li>
                      <li><a class="hvr-underline-from-center" href="orders.html">Orders</a></li>
                      <li><a class="hvr-underline-from-center" href="login.html">Login</a></li>
                      <li><a class="hvr-underline-from-center" href="register.html">Register</a></li>
                      <li><a class="hvr-underline-from-center" href="">Logout</a></li>
                      <li>
                          <a id="shopping-cart" class="shopping-cart" aria-label="Shopping Cart" href="cart.html">
                              <i class="fa fa-cart-arrow-down"></i>
                              <span class="badge"></span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>
    <!-- Navigation Section End -->

    <!-- Login Section Start -->
    <section class="login">
        <div class="container">
            <h2 class="text-center">Login</h2>
            <div class="heading-border"></div>

            <form action="" class="form">
                <fieldset>
                    <legend>Login</legend>
                    <p class="label">Email</p>
                    <input type="email" placeholder="Enter your email..." required>
                    <p class="label">Password</p>
                    <input type="password" placeholder="Enter your password..." required>
                    <input type="submit" value="Submit" class="btn-primary">
                </fieldset>
            </form>
        </div>
    </section>
    


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

</html>
